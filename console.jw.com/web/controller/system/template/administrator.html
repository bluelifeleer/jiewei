{V "system","header"}
<body class="body pxgridsbody">
<section class="wrapper">
<!-- page start-->
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
           {InitPHP::getService("admin")->menu($_GET['_menuid'])}
            <div class="panel-body" id="panel-bodys">
                <table class="table table-striped table-advance table-hover">
                    <thead>
                    <tr>
                        <th class="hidden-phone tablehead">ID</th>
                        <th class="tablehead">管理员账号</th>
                        <th class="tablehead">真实姓名</th>
                        <th class="tablehead">角色</th>
                        <th class="tablehead">最后登录时间</th>
                        <th class="tablehead">登录IP</th>
                        <th class="tablehead">管理操作</th>
                    </tr>
                    </thead> 
                    <tbody>
                  {loop $result $r}
                        <tr>
                            <td>{$r['userid']}</td>
                            <td>{$r['username']}</td>
                            <td>{$r['truename']}</td>
                            <td>{$roles[$r['role']]['name']}</td>
                            <td>{time_format($r['lastlogin'])}</td>
                            <td>{$r['ip']}</td>
                            </td>
                            <td>
                                <a href="{U(1,'system','administrator','update',array(userid=>$r['userid']))}" class="btn btn-primary btn-xs">修改</a>
                                <a href="{U(1,'system','administrator','delete',array(userid=>$r['userid']))}" class="btn btn-danger btn-xs">删除</a>
                            </td>
                        </tr>
                 {/loop}
                    </tbody>
                </table>

                <div class="panel-body">
                    <div>
                        <ul class="pagination pagination-sm">
                            {$pages}
                        </ul>
                    </div>
                </div>
            </div>
        </section>
    </div>
</div>

<!-- page end-->
</section>
<script src="/resource/js/bootstrap.min.js"></script>
<script src="/resource/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/resource/js/pxgrids-scripts.js"></script>
</body>
</html>
