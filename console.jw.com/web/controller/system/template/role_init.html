{V "system","header"}
<body class="body pxgridsbody">
<section class="wrapper">
<!-- page start-->
<div class="row">
    <div class="col-lg-12">
        <section class="panel">
{InitPHP::getService("admin")->menu($_GET['_menuid'])}
            <div class="panel-body" id="panel-bodys">
                <table class="table table-striped table-advance table-hover">
                    <thead>
                    <tr>
                        <th class="hidden-phone tablehead">ID</th>
                        <th class="tablehead">角色名称</th>
                        <th class="tablehead">描述</th>
                        <th class="tablehead">管理操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    {loop $roles $r}
                        <tr>

                            <td>{$r['role']}</td>
                            <td>{$r['name']}</td>
                            <td>{$r['remark']}</td>

                            <td>
                                {if $r['role']!=1 }
                                <a href="{U(1,'system','administrator','private_set',array('role'=>$r['role']))}" class="btn btn-primary btn-xs" title="菜单访问权限">权限设置</a>
                                {/if}
                                <a href="{U(1,'system','administrator','role_update',array('role'=>$r['role'],'_menuid'=>$_GET['_menuid']))}" class="btn btn-primary btn-xs">修改资料</a>
                                {if $r['role']!=1 }
                                <a href="{U(1,'system','administrator','role_delete',array('role'=>$r['role']))}" class="btn btn-danger btn-xs">删除</a>
                                {else}
                                     <button class="btn btn-default btn-xs">删除</button>
                                {/if}
                            </td>
                        </tr>
                   {/loop}
                    </tbody>
                </table>
            </div>
        </section>
    </div>
</div>

<!-- page end-->
</section>
<script src="/resource/js/bootstrap.min.js"></script>
<script src="/resource/js/jquery.nicescroll.js" type="text/javascript"></script>
<script src="/resource/js/pxgrids-scripts.js"></script>
</body>
</html>
